[package]
name = "mcp9808"
version = "0.1.1"
authors = ["Michael BoÌˆckling <michael@boeckling.net>"]
repository = "https://github.com/MrBuddyCasino/mcp9808-rs"
categories = ["embedded", "hardware-support", "no-std"]
keywords = [
    "embedded-hal-driver",
    "microchip",
    "driver",
    "temperature",
    "sensor",
]
license = "MIT OR Apache-2.0"
description = "Platform agnostic Rust driver for the Microchip MCP9808 temperature sensor."
readme = "README.md"

[features]
default = ["with_floating_point"]
with_floating_point = []
no_floating_point = []

[dependencies]
embedded-hal = "0.2.7"
bit_field = "0.10.2"

[dependencies.cast]
version = "0.3.0"
default-features = false

[profile.release]
debug = true
lto = true
